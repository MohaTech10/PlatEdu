
{% extends 'Main.html' %}

{% block content %}




    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" autocomplete="off" action="" method="post">
                                {% csrf_token %}
                            {% if request.GET.next %}
                                <input type="hidden" name="next" value="{{ request.GET.next }}" />
                        {% endif %}
                        <div>
                            <p>-- OR --</p>
                            <a class="btn btn-primary btn-sm" href="{% url 'social:begin' 'github' %}">GitHub</a>
                            <a class="btn btn-danger btn-sm" href="{% url 'social:begin' 'google-oauth2' %}">Google</a>
                        </div>
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password"  class="text-info">Password:</label><br>
                                <input type="password" placeholder="type your password .." name="password" id="pass_" class="form-control">
                                <a class="btn btn-primary btn-sm" id="bt">show</a>

                            </div>
                            {% for message in messages %}

                                <p>{{ message }}</p>
                            {% endfor %}
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="{% url 'sign_up' %}" class="text-info">Sign Up here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let pass = document.getElementById('pass_');
        let btt = document.getElementById('bt');
        function showAndHide(e) {
            if (btt.innerText.toLocaleLowerCase() === 'show')
            {

                pass.setAttribute('type', 'text');
                btt.innerText = 'hide';
            }
            else {
                pass.setAttribute('type', 'password');
                btt.innerText = 'show';
            }
        }

        btt.onclick = showAndHide;
    </script>
{% endblock %}
