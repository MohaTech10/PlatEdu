  <script type="text/javascript">

    $(document).ready(function () {
        $('#vid').on('ended', function (e) {
            {#e.preventDefault();#}
            let the_lesson_id = $('#watch_').attr('value');
            $.ajax({
                type: 'POST',
                url: {% url 'watch' %},
                data: {'id': the_lesson_id, 'csrfmiddlewaretoken': '{{ csrf_token }}' },
                dataType: 'json',
                success: (response) => {

                    $('#watch-section').html(response['form']);

                    {#console.log($('#s').html(response['form']));#}

                },
                error: (res, err) => {
                    console.log(err)
                }

            });
            console.log('you have watched ');
            $(this).off('ended')

        })
    });
